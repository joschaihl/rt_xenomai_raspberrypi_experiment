<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Realtime Data Recorder | {% block title %} {% endblock %} </title>
	<link rel="stylesheet" href="/site_media/style.css" type="text/css" />
	<script type="text/javascript" 
	src="/site_media/jquery-1.8.2.js">
	</script>
	<script type="text/javascript">
	setInterval(function(){
		d = new Date();
		$("#dataimg").attr("src", "/newest_data_png/250000?"+d.getTime());
	}, 5000)
	</script>
	{% block external %}{%endblock%}
</head>
<body>
	<div id="nav">
		<a href="/">home</a> |
		{% if user.is_authenticated %}
			<a href="/user/{{user.username}}/">{{user.username}}</a> |
			<a href="/newest_data/1000/">newest data</a> |
			<a href="/recorded_data/0/1000">all recorded data</a> |
			<a href="/logout">logout</a>
			<a href="/shutdown">shutdown</a>
		{% else %}
			<a href="/login">login</a> |
			<a href="/register">register</a>
		{% endif %}
	</div>
	<h1>{% block head %}{% endblock %}</h1>
	{% block content %}{% endblock %}
</body>
</html>
