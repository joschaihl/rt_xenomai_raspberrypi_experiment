{% extends "base.html" %}
{% block title %}User Login{% endblock%}
{% block head %}User Login{%endblock%}
{% block content %}
	{% if form.has_errors %}
		<p>Your username and password didn't match.
		Please try again.</p>
	{% endif %}
	<form method="post" action=".">
		{% csrf_token %} 
		<p><label for="id=username">Username:</label> {{ form.username }}</p>
		<p><label for="id=password">Password:</label> {{ form.password }}</p>
		<input type="hidden" name="next" value="/" />
		<input type="submit" value="login" />
	</form>
{% endblock %}
