<form method="post" action=".">
	{% csrf_token %} 
	<fieldset>
		<legend>Sensor Control</legend>
		<p><label for="SamplingRate"> Sampling Rate * </label><input id="SamplingRate" type="number" name="SamplingRate" value="1" />
		<select name="samplingUnit" size="1">
	      <option>Hz</option>
	      <option>kHz</option>
	    </select></p>
		<p>Size of Ring Buffer **<input type="number" name="RingBufferSize" value="64" /> 
		<select name="ringBufferSizeUnit" size="1">
	      <option>KB (1024 Byte)</option>
	      <option>MB (1024 KB)</option>
	    </select></p>
		<input type="hidden" name="next" value="/" />
		<input type="submit" value="Save Settings" />
		* The frequency depends on your hardware
		<br/>
		** The size of the RingBuffer depends on the possible allocated memory 
		<br/>
	</fieldset>
</form>
